<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div *ngIf="parent" class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title">Parent Profile

                    </h4>
                    <span class="font-weight-bold card-category">
                        <span *ngIf="parent.value.id">Update | ID: {{parent.value.id}}</span>
                        <span *ngIf="!parent.value.id">Register new parent</span>
                    </span>
                </div>
                <div class="card-body">
                    <form [formGroup]="parent">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card card-profile">
                                    <h6 class="card-category text-gray">Father's Details</h6>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <mat-form-field>
                                                    <input matInput formControlName="fatherName" placeholder="Full Name"
                                                        type="text">
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <mat-form-field>
                                                    <input matInput formControlName="fatherOccupation"
                                                        placeholder="Occupation" type="text">
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <mat-form-field>
                                                    <input matInput formControlName="fatherOfficeAddress"
                                                        placeholder="Office Address" type="text">
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <mat-form-field>
                                                    <input matInput formControlName="fatherMobileNumber"
                                                        placeholder="Mobile Number" maxlength="10" type="text">
                                                </mat-form-field>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card card-profile">
                                    <h6 class="card-category text-gray">Mother's Details</h6>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <mat-form-field>
                                                    <input matInput formControlName="motherName" placeholder="Full Name"
                                                        type="text">
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <mat-form-field>
                                                    <input matInput formControlName="motherOccupation"
                                                        placeholder="Occupation" type="text">
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <mat-form-field>
                                                    <input matInput formControlName="motherOfficeAddress"
                                                        placeholder="Office Address" type="text">
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <mat-form-field>
                                                    <input matInput formControlName="motherMobileNumber"
                                                        placeholder="Mobile Number" maxlength="10" type="text">
                                                </mat-form-field>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card card-profile mt-0">
                                    <h6 class="card-category text-gray">Other Details</h6>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <mat-form-field>
                                                    <input matInput formControlName="addressLine1"
                                                        placeholder="Address Line 1 *" type="text">
                                                </mat-form-field>
                                            </div>

                                            <div class="col-md-4">
                                                <mat-form-field>
                                                    <input matInput formControlName="addressLine2"
                                                        placeholder="Address Line 2" type="text">
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-4">
                                                <mat-form-field>
                                                    <input matInput formControlName="addressLine3"
                                                        placeholder="Address Line 3" type="text">
                                                </mat-form-field>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-4">
                                                <mat-form-field>
                                                    <input matInput formControlName="landLineNumber"
                                                        placeholder="Landline Number" type="text" maxlength="10">
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-4">
                                                <mat-form-field>
                                                    <input matInput formControlName="smsAlertNumber"
                                                        placeholder="SMS Alert Mobile Number" type="text"
                                                        maxlength="10">
                                                </mat-form-field>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <app-button (click)="registerParent()" [state]="respond.status">Register Parent</app-button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card card-profile">
                <h6 class="card-category text-gray">
                    Assigned Students
                </h6>
                <div class="card-body">
                    <div class="row align-items-end">
                        <app-button color="link">+ Assign Students</app-button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
