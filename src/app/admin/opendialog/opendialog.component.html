
<h1 mat-dialog-title>
  {{topic}}
</h1>
 
<div mat-dialog-content>
  <p>{{msg  }}</p>
</div>
 
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onNoClick()">No</button>
  <button mat-button color="primary" (click)="onOkClick()"[mat-dialog-close] cdkFocusInitial>Yes</button>
</div>
