<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-info">
                <h4 class="card-title">Create / Edit User Profiles</h4>
            </div>
            <div class="card-body">
                <form [formGroup]="user">
                    <div class="row">
                        <div class="col-md-2">
                            <mat-form-field>
                                <input matInput placeholder="User Id (ReadOnly)" type="text" formControlName="id"
                                    autocomplete="off" readonly>
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field>
                                <input matInput placeholder="Username" type="text" formControlName="username"
                                    autocomplete="off">
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field>
                                <input matInput placeholder="Password" type="password" formControlName="password"
                                    autocomplete="off">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <div class="form-check mr-auto">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" formControlName="isActive"> Is User
                                    Active
                                    <span class="form-check-sign"><span class="check"></span></span></label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="First Name" formControlName="firstName" type="text"
                                    autocomplete="off">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Last Name" formControlName="lastName" type="text"
                                    autocomplete="off">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Address Line 1" formControlName="addressLine1" type="text"
                                    autocomplete="off">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Address Line 2" formControlName="addressLine2" type="text"
                                    autocomplete="off">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Address Line 3" formControlName="addressLine3" type="text"
                                    autocomplete="off">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Email" formControlName="email" type="text"
                                    autocomplete="off">
                            </mat-form-field>
                        </div>
                        <div class="col-md-2">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Telephone" formControlName="telephone" type="text"
                                    autocomplete="off">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <mat-select placeholder="Branch">
                                    <mat-option *ngFor="let branch of branchList" [value]="branch.name">{{branch.name}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <button mat-raised-button type="button" (click)="newUser()"
                        class="btn btn-danger btn-round mr-2">New User</button>
                    <button mat-raised-button type="submit" (click)="saveUser()" class="btn btn-info btn-round">Update
                        Profile</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div *ngIf="userList" class="row">
    <div *ngFor="let user of userList" class="col-md-3">
        <div class="card card-profile">
            <div class="card-avatar">
                <img class="img" src="./assets/img/faces/marc.jpg" />
            </div>
            <div class="card-body">
                <h6 class="card-category text-gray">{{user.role}}</h6>
                <h4 class="card-title">{{user.firstName}} {{user.lastName}}</h4>
                <p class="card-description">
                    {{user.email}}
                    <p class="card-description">
                        {{user.addressLine1}}, {{user.addressLine2}}, {{user.addressLine3}}
                    </p>
                    <button mat-raised-button type="button" (click)="editUser(user)" class="btn btn-info btn-round">Edit
                        User</button>
            </div>
        </div>
    </div>
</div>
